<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Collage</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 150px);
      }

      .photo img {
        width: 100%;
        height: 100%;
      }

      .large-layout {
        grid-column: span 6;
        grid-row: span 2;
      }

      .normal-layout {
        grid-column: span 2;
        grid-row: span 2;
      }

      .half-layout {
        grid-column: span 2;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="photo large-layout">
        <img src="images/A.jpg" alt="This is picture" />
      </div>
      <div class="photo normal-layout">
        <img src="images/B.jpg" alt="This is picture" />
      </div>
      <div class="photo normal-layout">
        <img src="images/C.jpg" alt="This is picture" />
      </div>
      <div class="photo half-layout">
        <img src="images/D.jpg" alt="This is picture" />
      </div>
      <div class="photo half-layout">
        <img src="images/E.jpg" alt="This is picture" />
      </div>
      <div class="photo normal-layout">
        <img src="images/F.jpg" alt="This is picture" />
      </div>
      <div class="photo">
        <img src="images/G.jpg" alt="This is picture" />
      </div>
      <div class="photo">
        <img src="images/G.jpg" alt="This is picture" />
      </div>
      <div class="photo normal-layout">
        <img src="images/H.jpg" alt="This is picture" />
      </div>
      <div class="photo">
        <img src="images/G.jpg" alt="This is picture" />
      </div>
      <div class="photo">
        <img src="images/G.jpg" alt="This is picture" />
      </div>
    </div>
  </body>
</html>
