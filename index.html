<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Grid Practice</title>
    <style>
      .grid-container{
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(3, 100px) 50px 50px;
        gap: 15px;
        justify-content: center;
        text-align: center;
      }
      .box{
        background-color: lightcoral;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box a{
        text-decoration: none;
        text-transform: capitalize;
        color: black;
      }
      .full-box{
        grid-row: span 5;
      }
      .footer-box{
        grid-column: span 3;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="box full-box">
        <a href="collage.html" target="_blank">Collage</a>
      </div>
      <div class="box">
         <a href="area.html" target="_blank">Area</a>
      </div>
      <div class="box">
        <a href="card.html" target="_blank">Card</a>
      </div>
      <div class="box">
        <p>4</p>
      </div>
      <div class="box">
        <p>5</p>
      </div>
      <div class="box">
        <p>6</p>
      </div>
      <div class="box">
        <p>7</p>
      </div>
      <div class="box">
        <p>8</p>
      </div>
      <div class="box">
        <p>9</p>
      </div>
      <div class="box">
        <p>10</p>
      </div>
      <div class="box footer-box">
        <a href="photoCollage.html" target="_blank">Photo Collage</a>
      </div>
      <div class="box footer-box">
        <p>12</p>
      </div>
    </div>
  </body>
</html>
